    <title>Todoist</title>

<body class=" text-center p-5 bg-[#047857]">
    <header class="px-5 py-4 border-b border-slate-800">
        <h1 class="text-4xl text-slate-800 font-medium text-white  ">
            Goal-Getter
        </h1>
        <p class="text-white p-2 m-2">Building a great life by organising your day</p>
    </header>
    <main class="px-5 mt-10 max-w-lg mx-auto bg-[#ffffff] p-5 rounded-lg">
        <form class=" flex flex-col justify-center sm:flex-row gap-4 p-5">
            <input
            placeholder="Enter your Task here"
            class="p-2 rounded-lg border border-slate-800"
            id="todo-input">
            <button 
            class="bg-blue-600 rounded-lg px-2.5 text-sm text-white w-[100px]"
            onclick="createTodo()"
            type="button"
            id="add_todo_btn"
            >  
            Add todo
            </button>
            <button 
            class="hidden bg-red-600 rounded-lg px-2.5 text-sm text-white w-[100px]"
            onclick="updateTodo()"
            type="button"
            id="update_todo_btn"
            >  
            Update
            </button>
        </form>
        <span class="hidden" id="form-message"></span>
